module:
  description: Hello world container service
  type: container
  name: hello-container
  services:
    - name: hello-container
      command: [npm, start]
      ports:
        - name: http
          containerPort: 8080
      ingresses:
        - path: /hello
          port: http
      healthCheck:
        httpGet:
          path: /_ah/health
          port: http
      dependencies:
        - hello-function
      env:
        FUNCTION_ENDPOINT: ${modules.hello-function.outputs.endpoint}
  build:
    dependencies:
      - name: hello-npm-package
        copy:
          - source: "./"
            target: libraries/hello-npm-package/
  tests:
    - name: unit
      command: [npm, test]
    - name: integ
      command: [npm, run, integ]
      env:
        FUNCTION_ENDPOINT: ${services.hello-function.outputs.endpoint}
      dependencies:
        - hello-function
