module:
  description: voting service
  type: container
  name: vote
  services:
    - name: vote
      command: [python, app.py]
      ingresses:
        - path: /
          hostname: vote.local.app.garden
          port: interface
      ports:
        - name: interface
          protocol: TCP
          containerPort: 80
      dependencies:
        - redis
  tests:
    - name: unit
      command: [echo ok]
