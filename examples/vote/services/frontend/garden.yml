module:
  description: Frontend
  name: frontend
  # repositoryUrl: http://github.com/garden-io/garden...
  type: container
  hotReload:
    sync:
      - target: /app/src
        source: src
  services:
    - name: frontend
      command: [npm, run, serve]
      hotReloadCommand: [npm, run, serve]
      ports:
        - name: http
          containerPort: 8080
      ingresses:
        - path: /
          port: http
          hostname: frontend.local.app.garden
  tests:
    - name: unit
      command: [npm run test:unit]
    - name: integ
      command: [npm run test:integ]
      dependencies:
        - vote
