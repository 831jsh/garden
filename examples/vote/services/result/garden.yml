module:
  description: Results presentation service
  type: container
  name: result
  services:
    - name: result
      command: [nodemon, server.js]
      dependencies:
        - db-init
      ingresses:
        - path: /
          port: ui
          hostname: results.local.app.garden
      ports:
        - name: ui
          protocol: TCP
          containerPort: 80
